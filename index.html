<div id="contentsection"><h2>design</h2>
<div class="myhover"><a href="design/img1.png" class="design" data-milkbox="design" title="This is a data visualization I made reflecting some analytics data about my Twitter account. It visually represents the frequency of my tweets by hour and by day." ><img src="design/img1_thumb.jpg" alt="twitter data visualization" /></a></div>
<div class="myhover"><a href="design/img2.png" class="design" data-milkbox="design" title="This is an event poster made for Graphic Design II class. It features a vector-based &quot;hybrid&quot; image; an image made from two different objects being combined as one."><img src="design/img2_thumb.jpg" alt="hybrid image poster" /></a></div>
<div class="myhover"><a href="design/img3.png" class="design" data-milkbox="design" title="This is a music blog made with WordPress as the final project for my Advanced Web Development class. The blog is meant to be a curated selection of recorded music and music-related events in Chicago geared toward people my age and of my demographic."><img src="design/img3_thumb.jpg" alt="380media site design" /></a></div>
<div class="myhover"><a href="design/img4.jpg" class="design" data-milkbox="design" title="This is an email blast template I made while interning at JumpForward, a start-up that builds software for the recruiting and compliance departments of college athletic teams."><img src="design/img4_thumb.jpg" alt="jumpfoward email template"/></a></div>
<div class="myhover"><a href="design/img5.png" class="design" data-milkbox="design" title="This is a concert poster made for a friend's band, Stoplight Jones. The theme of the poster reflects the venue of the show."><img src="design/img5_thumb.jpg"  alt="stoplight jones concert poster"/></a></div></div>

<div id="contentsection"><h2>photography</h2>
<div class="myhover"><a href="photography/img1.jpg" class="photography" data-milkbox="photography" title="This is a digital photo from my personal collection. It was taken in Arizona, and features the skulls of dead saguaro cacti."><img src="photography/img1_thumb.jpg" alt="cacti skulls" /></a></div>
<div class="myhover"><a href="photography/img2.jpg" class="photography" data-milkbox="photography" title="This is a digtal photo taken from a series I did in Photography II class that's about college students living in a 100 year old house, and the old and the new coming together."><img src="photography/img2_thumb.jpg"  alt="three chairs"/></a></div>
<div class="myhover"><a href="photography/img4.jpg" class="photography" data-milkbox="photography" title="This is a 120mm film photo taken with a twin lens reflex camera, exploring the unseen perspective of looking up at the world from the ground."><img src="photography/img4_thumb.jpg"  alt="ground"/></a></div>
<div class="myhover"><a href="photography/img3.jpg" class="photography" data-milkbox="photography" title="This is another 120mm film photo that was part of a series done for my Photography II final project, which was a further exploration of seeing the world from unusual perspectives."><img src="photography/img3_thumb.jpg"  alt="fire hydrant"/></a></div></div>


<div id="contentsection"><h2>multimedia</h2>
<div class="myhover"><a href="http://player.vimeo.com/video/77946020" class="video" data-milkbox="video" data-milkbox-size="width:700,height:550" title="This is a documentary made for Web Video class exploring one of my personal interests, jewelry making. It discusses one of my long-term goals of this hobby."><img src="vid_anim_code/img1_thumb.png" alt="jamie waxberg accessories documentary" /></a></div>
<div class="myhover"><a href="http://player.vimeo.com/video/83624463" class="video" data-milkbox="video" data-milkbox-size="width:700,height:550" title="This is an animation installment which combines a projected animation with a real-life object. The animation was created in Blender, and shows raindrops being sucked into a fan, where they then get turned into snowflakes and get blown out the other side."><img src="vid_anim_code/img3_thumb.jpg" alt="fan animation"/></a></div>
<div class="myhover"><a href="vid_anim_code/img4.jpg" class="video" data-milkbox="video" data-milkbox-size="width:700,height:467" title="This piece, &quot;Wandering Stars&quot;, was featured in the Illinois State University 2014 Student Annual gallery show. The design is based off of the planetary motion interactions of Earth and Venus. It is a 3D printed sculpture, digitally sculpted in Blender and printed with a ZPrinter 450."><img src="vid_anim_code/img4thumb.jpg"  alt="Wandering Stars"/></a></div>
